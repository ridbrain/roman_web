name: roman
description: Admin panel

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.2
  line_icons: ^2.0.0
  shared_preferences: ^2.0.11
  provider: ^6.0.1
  overlay_support: ^1.2.1
  http: ^0.13.4
  intl: ^0.17.0
  popover: ^0.2.6+3
  table_calendar: ^3.0.2
  google_place: ^0.4.3
  animated_size_and_fade: ^3.0.0
  google_maps: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
   - assets/
